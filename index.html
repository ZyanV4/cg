<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link rel="shortcut icon" href="https://zyanv4.my.id/assets/images/1701690928_3605654cb14eef283384.png">
    <link rel="stylesheet" href="https://zyanv4.my.id/assets/css/partikel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 14px;
            letter-spacing: .5px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://zyanv4.my.id/assets/images/UNGU.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            filter: brightness(.4);
            z-index: -1;
        }
        .chatsection {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            background: #e5ddd5;
        }

        #output {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #dcf8c6;
        }

        .message.other {
            align-self: flex-start;
            background: #ffffff;
        }

        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            background: #f8f8f8;
            padding: 10px;
        }

        #message, #username, #send {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        #message {
            flex: 1;
            border: 1px solid #ccc;
        }

        #send {
            background: #34b7f1;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
    <!-- Tambahkan Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbbSrAKPDZccp5Cj5YUFQZWaU5g4irEYA",
            authDomain: "global-chat-526ec.firebaseapp.com",
            databaseURL: "https://global-chat-526ec-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "global-chat-526ec",
            storageBucket: "global-chat-526ec.appspot.com",
            messagingSenderId: "974406552674",
            appId: "1:974406552674:web:7423d0813a675ada28953b",
            measurementId: "G-9BQWE43K1C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const sendButton = document.getElementById('send');
        const output = document.getElementById('output');

        // Send message to Firebase
        sendButton.addEventListener('click', () => {
            if (usernameInput.value && messageInput.value) {
                const data = {
                    username: usernameInput.value,
                    message: messageInput.value
                };
                push(ref(database, 'messages'), data);
                messageInput.value = '';
            } else {
                alert('Please enter both username and message');
            }
        });

        // Load and display existing messages
        onValue(ref(database, 'messages'), (snapshot) => {
            output.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(data.username === usernameInput.value ? 'user' : 'other');
                messageElement.innerHTML = '<strong>' + data.username + ':</strong> ' + data.message;
                output.appendChild(messageElement);
            });
        });

        // Listen for new messages
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(data.username === usernameInput.value ? 'user' : 'other');
            messageElement.innerHTML = '<strong>' + data.username + ':</strong> ' + data.message;
            output.appendChild(messageElement);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <main class="banbackanimation">
        <object id="particle">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </object>
        <section class="chatsection">
            <div id="chat-container">
                <div id="chat-window">
                    <div id="output"></div>
                </div>
                <div id="input-container">
                    <input id="username" type="text" placeholder="Enter your name">
                    <input id="message" type="text" placeholder="Enter message">
                    <button id="send">Send</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
