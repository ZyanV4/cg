<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 500px;
            max-width: 100%;
        }

        #chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background: white;
        }

        #output {
            margin-bottom: 20px;
        }

        #message, #username, #send {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        #send {
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <!-- Tambahkan Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbbSrAKPDZccp5Cj5yUFQZWaU5g4irEYA",
            authDomain: "global-chat-526ec.firebaseapp.com",
            databaseURL: "https://global-chat-526ec-default-rtdb.asia-southeast1.firebasedatabase.app", // Tambahkan databaseURL
            projectId: "global-chat-526ec",
            storageBucket: "global-chat-526ec.appspot.com",
            messagingSenderId: "974406552674",
            appId: "1:974406552674:web:7423d0813a675ada28953b",
            measurementId: "G-9BQWE43K1C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const message = document.getElementById('message');
        const username = document.getElementById('username');
        const send = document.getElementById('send');
        const output = document.getElementById('output');
        const feedback = document.getElementById('feedback');

        // Send message to Firebase
        send.addEventListener('click', () => {
            if (username.value && message.value) {
                const data = {
                    username: username.value,
                    message: message.value
                };
                push(ref(database, 'messages'), data);
                message.value = '';
            } else {
                alert('Please enter both username and message');
            }
        });

        // Listen for new messages
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const data = snapshot.val();
            feedback.innerHTML = '';
            output.innerHTML += '<p><strong>' + data.username + ':</strong> ' + data.message + '</p>';
        });
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="username" type="text" placeholder="Enter your name">
        <input id="message" type="text" placeholder="Enter message">
        <button id="send">Send</button>
    </div>
</body>
</html>
